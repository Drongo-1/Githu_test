<div class="container-fluid">
  <ng-progress></ng-progress>
  <div class="container">
  <div class="row ">
    <div class="col-md-12">
      <app-search-form (getName)='findUser($event)'></app-search-form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 saa">
      <div class="card" style="width: 100% ;">
        <img src="../../assets/github.png" class="card-img-top" alt="...">
        <div class="card-body">
          <div class="table table-striped table-bordered">
            <h3> {{users.name}}</h3>
              <table class="table table-striped table-light">
                <tbody>
                  <tr>
                    <th scope="row">Date created:</th>
                    <td>{{users.created_at | date}}</td>
                  </tr>
                </tbody>
              </table>
            </div>          
          </div>
        </div>

        </div>
      <div class="col-md-5 image-end">
    </div>
  </div>
  <hr>
</div>
<div class="container">
  <div class="row">
    <div  class="col-md-12">
      <h2 style="color: #056b5b" > User Repositories</h2>
      <div class="table table-striped">
        <table class="table">
          <tbody>
          <tr *ngFor='let repository of userRepos.newRepository'>
            <td>
                <a href="{{repository.html_url}}" target="_blank" ><h1 class="fw-bold">{{repository.name}}</h1></a>

                <br>
              <p class="desc">Description: {{repository.description}}</p>
              <br>
              <p>Date Created: {{repository.created_at | date}}</p>
            </td>
            </tr>
           </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
